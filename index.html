<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Testing button</title>
  </head>

  <body>
    <div class="menu">
      <a class="new__game">new game</a>
      <a class="how_to_play">how to play</a>
    </div>
    <div class="wrapper">
      <div class="scoreboard hidden">
        <a class="scoreboard__player">0</a>
        <a class="scoreboard__colon">:</a>
        <a class="scoreboard__computer">0</a>
      </div>
      <div class="container">
        <a href="#" id="player" class="playerbtn">
          <span id="playerspan" class="playerbtnspan">play</span></a
        >
        <a href="#" id="computer" class="computerbtn hidden">
          <span id="compspan" class="computerbtnspan">ai</span></a
        >
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
